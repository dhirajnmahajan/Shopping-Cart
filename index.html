<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Shopping Cart</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="grocerylist.js"></script>
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<div class="container">
		<div class="main">
	<h1>Shopping List</h1>
	<hr>
	<br>
	<form action="add" method="get">
		<label>Add Item: </label> 
		<input type="text" name="item">
		<input id="addNeed" type="submit" value="Need">
		<input id="addHave" type="submit" value="Have">
	</form>

	<h2> Need </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Milk <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Sugar <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Kitchen Food <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Fruits <a href="#">&#10006;</a></li>
		</ul>	
	<h2> Have </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item" checked> Icecream <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Butter <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Cheese <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Apples <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Handwash <a href="#">&#10006;</a></li>
		</ul>
	</div>
	</div>
	<h4 style="text-align:center">&copy; Dhiraj Mahajan</h4>
</body>
</html>
